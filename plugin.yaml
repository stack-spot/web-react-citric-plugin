name: citric
description: Adicionar biblioteca Citric para React Stack

types:
  - app

tags:
  - "orange-stackfront-web-scaffold"
  - "orange-stackfront-web-shell-scaffold"
  - "orange-stackfront-web-citric-plugin"

# Nome com formatação livre que será exibido no portal.
displayName: Citric

# caso a picture esteja fora do repo colocar uma url externa
# Categorias disponíveis:
# [sre, frontend, backend, fullStack, analytics]
